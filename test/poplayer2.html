<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.d1 {
			width: 50px;
			height: 30px;
			position: relative;
			margin: 1px;
		}

		.d2 {
			display: none;
			width: 200px;
			height: 200px;
			position: relative;
			left: 50px;
			background-color: red;
		}

		.d1:hover .d2 {
			display: block;
		}
	</style>
</head>
<body>
<div class="d1" style="background-color: #0094ff;">
	<span style="float: left;">div1</span>

	<div class="d2">div1</div>
</div>
<div class="d1" style="background-color: #0094ff;">
	<span style="float: left;">div2</span>

	<div class="d2">div2</div>
</div>
<div class="d1" style="background-color: #0094ff;">
	<span style="float: left;">div3</span>

	<div class="d2">div3</div>
</div>

</body>
</html>
