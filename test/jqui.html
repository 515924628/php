<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery-ui.js"></script>

</head>
<body>
<div id="tabs">
	<script>
		$(function () {
			$("#tabs").tabs();
			$("#accordion1").accordion({collapsible: true, active: false});
			$("#accordion2").accordion({collapsible: true, active: false});
			$("#accordion3").accordion({collapsible: true, active: false});
		})
	</script>
	<ul>
		<li><a href="#tabs-1">Tabs1</a></li>
		<li><a href="#tabs-2">Tabs2</a></li>
		<li><a href="#tabs-3">Tabs3</a></li>
	</ul>
	<div id="tabs-1">
		<div id="accordion1">
			<h3>
				<a href="#">1</a>
			</h3>

			<div>
				<p>Hello</p>
			</div>
		</div>

		<div id="accordion2">
			<h3>
				<a href="#">2</a>
			</h3>

			<div>
				<p>2</p>
			</div>
		</div>

		<div id="accordion3">
			<h3>
				<a href="#">3</a>
			</h3>

			<div>
				<p>3</p>
			</div>
		</div>

	</div>
	<div id="tabs-2">
		<p>tabs-2</p>
	</div>
	<div id="tabs-3">
		<p>tabs-3</p>
	</div>
</div>

<div>
	<script>
		$(function () {
			$("#d").dialog({
				autoOpen: false,
				width: 400,
				buttons: [
					{
						text: "OK",
						click: function () {
							$(this).dialog("close");
						}
					},
					{
						text: "Cancel",
						click: function () {
							$(this).dialog("close");
						}
					}
				]
			});

			$("#dialog-link").click(function (event) {
				$("#d").dialog("open");
				event.preventDefault();
			})
		});
	</script>

	<a href="#" id="dialog-link" class="ui-state-default ui-corner-all"
	   style="padding: .4em 1em .4em 1em;text-decoration: none;position: relative;">
		<span class="ui-icon ui-icon-newwin" style="position: absolute;top: 25%;"></span>Open Dialog
	</a>

	<div id="d" title="Dialog Title">
		<p>
			Hello World
		</p>
	</div>
</div>
</body>
</html>
