<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	</style>
	<script>
		function popLayer(element) {
			element.style.margin = "auto";
			var tab = document.body.appendChild(document.createElement("table"));
			tab.style.borderCollapse = "collapse";
			tab.style.position = "fixed";
			tab.style.top = 0;
			tab.style.left = 0;
			tab.style.width = "100%";
			tab.style.height = "100%";
			tab.style.textAlign = "center";
			tab.appendChild(document.createElement("tr"))
					.appendChild(document.createElement("td"))
					.appendChild(element);
		}
	</script>
</head>
<body>
</body>
</html>
